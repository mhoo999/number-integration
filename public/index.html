    <script>
        let currentFile = null;
        let columns = [];
        let detectedColumns = [];
        
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const mainContent = document.getElementById('main-content');
        const columnSelect = document.getElementById('column-select');
        const alertContainer = document.getElementById('alert-container');
        const previewContainer = document.getElementById('preview-container');
        
        // íŒŒì¼ ì—…ë¡œë“œ ì˜ì—­ í´ë¦­
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        async function handleFile(file) {
            currentFile = file;
            showAlert('íŒŒì¼ì„ ë¶„ì„í•˜ëŠ” ì¤‘...', 'info');
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/detect-columns', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    columns = data.columns;
                    detectedColumns = data.detected_columns || [];
                    
                    showAlert(`âœ… íŒŒì¼ì„ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤. (${data.row_count}í–‰, ${data.column_count}ì—´)`, 'success');
                    setupColumns();
                    mainContent.classList.remove('hidden');
                } else {
                    showAlert(`âŒ ì˜¤ë¥˜: ${data.error}`, 'error');
                }
            } catch (error) {
                showAlert(`âŒ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }
        
        function setupColumns() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            columnSelect.innerHTML = '';
            
            let options = [];
            if (mode === 'auto' && detectedColumns.length > 0) {
                showAlert(`ğŸ” ì „í™”ë²ˆí˜¸ë¡œ ì¶”ì •ë˜ëŠ” ì»¬ëŸ¼: ${detectedColumns.join(', ')}`, 'info');
                options = detectedColumns;
            } else {
                options = columns;
            }
            
            options.forEach(col => {
                const option = document.createElement('option');
                option.value = col;
                option.textContent = col;
                columnSelect.appendChild(option);
            });
        }
        
        document.querySelectorAll('input[name="mode"]').forEach(radio => {
            radio.addEventListener('change', setupColumns);
        });
        
        async function loadPreview() {
            if (!currentFile) return;
            
            const column = columnSelect.value;
            const format = document.querySelector('input[name="format"]:checked').value;
            
            previewContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>ë¡œë”© ì¤‘...</p></div>';
            
            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('column', column);
            formData.append('format', format);
            
            try {
                const response = await fetch('/api/preview', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let html = '<table class="preview-table"><thead><tr><th>ë³€í™˜ ì „</th><th>ë³€í™˜ í›„</th></tr></thead><tbody>';
                    data.preview.forEach(row => {
                        html += `<tr><td>${row[column] || ''}</td><td>${row.normalized || ''}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    previewContainer.innerHTML = html;
                } else {
                    previewContainer.innerHTML = `<div class="alert alert-error">ì˜¤ë¥˜: ${data.error}</div>`;
                }
            } catch (error) {
                previewContainer.innerHTML = `<div class="alert alert-error">ì˜¤ë¥˜: ${error.message}</div>`;
            }
        }
        
        async function convertFile() {
            if (!currentFile) return;
            
            const column = columnSelect.value;
            const format = document.querySelector('input[name="format"]:checked').value;
            
            showAlert('ë³€í™˜ ì¤‘...', 'info');
            
            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('column', column);
            formData.append('format', format);
            
            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'normalized.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showAlert('âœ… ë³€í™˜ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! íŒŒì¼ì´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                } else {
                    const data = await response.json();
                    showAlert(`âŒ ì˜¤ë¥˜: ${data.error || 'ë³€í™˜ ì‹¤íŒ¨'}`, 'error');
                }
            } catch (error) {
                showAlert(`âŒ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }
        
        function showAlert(message, type) {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
